<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <title>My Pokedex</title>
    <link rel="shortcut icon" type="image/jpg" href="/css/pokeball.png"/>
  </head>  
  <body>
    <div class="heading">
      <div class="item">
        <h2 class="ui header">
          <i class="orange ticket icon"></i>
          <div class="content">POKEDEX</div>
          <div class="sub header" id="subtitle">VIEW AND CHOOSE POKEMON</div>
        </h2>
      </div>
    </div>

    <!-- side menu -->
    <input type="text" id="myInput" onkeyup="keyUpFilter()" placeholder="Search for names..">
    
    <nav>
      <ul id="searchUL">
        <!-- <li><a href="#">Pokemon Names Go Here</a></li> -->
      </ul>
      <button> </button>
    </nav>

    <!-- Pokemon Card -->
    <div class="center main-container card front" id="showing">
      <div class="front">
        <div id="pokemonCardName" class="title">[POKEMON NAME]</div>
        <img
          id="pokemonCardImage"
          src="/css/pokeball.gif"
          alt=""
        />
        <div id="pokemonCardType" class="meta">[TYPE]</div>
        <div class="content">
          <div class="description">
            <div id="pokemonCardDescription">[INSERT POKEMON DESCRIPTION HERE]</div>
            <!-- <span id="showtime" class="ui label">[SHOWTIME]</span>
            <span id="ticket-num">[X]</span> remaining tickets -->
          </div>
        </div>
        <div class="extra content">
          <button id="catch-button" class="ui orange button">
            Catch!
          </button>
        </div>
      </div>
    </div>

    <!-- My Team -->
    <div class="team-table">
      <h3>My Team</h3>
      <table id="my-team-table">
        <!-- <tr>
          <th>Pokemon</th>
          <th></th>
        </tr>
        <tr>
          <td></td>
          <td>Release</td>
        </tr> -->
      </table>        
    </div>

    <script src="script.js"></script>
  </body>
</html>
